<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0" />
  <title>우주 퀴즈 프로젝트</title>
  <link rel="stylesheet" href="../common/common.css" />
  <link rel="stylesheet" href="./css/ox.css" />
</head>

<body>
  <div id="wrap">
    <header style="color:#53E047">
      <div class="goHome"><a href="./index.html"></a></div>
      <div class="gameName">맞춤법 교정 OX 퀴즈</div>
      <div class="quizName">OX</div>
    </header>

    <main class="content">
      <ul data-quiz="ox">
        <li class="start_page on">
          <button class="btn_start"></button>
          <div class="moon"></div>
          <div class="char_02"></div>
          <div class="page_bg">
            <span class="icon_o"></span>
            <span class="icon_x"></span>
            <p></p>
            <span class="bar">맞춤법 교정</span>
          </div>

        </li>
        <li class="quiz_1">
          <div class="quizBox">
            <h2><span class="char_03"></span>문제 1</h2>
            <div class="quizText">
              '이게 대체 왠일이야?' 의 맞춤법이 맞다? 틀리다?<br>
            </div>

            <div class="oxBox">
              <div class="btn_icon_o" data-answer=""></div>
              <div class="btn_icon_x"></div>
            </div>
          </div>

          <div class="quizBox answer">
            <div class="answerText">답 : 웬일 (X)</div>
            <div class="description">
              <span>설명</span>
              '웬'은 '어찌 된'을 뜻해!<br>
              이 말에 '일'이 합쳐져 '어찌 된 일'을 뜻하는 웬일이 되었어.
            </div>
            <div class="char_05"></div>
          </div>
        </li>


        <li class="quiz_2"></li>
        <li class="quiz_3"></li>
        <li class="quiz_4"></li>
        <li class="quiz_5"></li>
      </ul>
    </main>
  </div>

  <!-- 스크립트 -->
  <script type="text/javascript" src="./js/ox.js"></script>
</body>

</html>
